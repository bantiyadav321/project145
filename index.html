<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #eaf295">

        <a-box position ="1.8 0.9 -3.5"color="white" radius="3">
        </a-box>

        <a-cone position ="-3.7 0.2 -3" radius="1" height="3" color="orange">
        </a-cone>

        <a-sphere  position ="-0.3 0.6 -5" radius="1.3"color="red">
        </a-sphere>

        <a-cylinder  position ="3.2 1 -3" height="1.5" radius="0.3"color="cyan">
        </a-cylinder>

        <a-triangle position ="4.7 0.6 -3" radius="3" color="green">
        </a-triangle>

        <a-ring  position="-2 0.7 -3" radius-inner="0.35" radius-outer="0.7" color="blue">
        </a-ring>

    </a-scene>
</body>

</html>
